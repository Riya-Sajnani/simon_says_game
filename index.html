<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start game</h3>
    <h4>Heighest Score</h4>
    <div class="box_container">
        <div class="box1">
            <div type="button" class="btn red" id="red">1</div>
            <div type="button" class="btn green" id="green">2</div>
        </div>
        <div class="box2">
            <div type="button" class="btn yellow" id="yellow">3</div>
            <div type="button" class="btn purple" id="purple">4</div>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
